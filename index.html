<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #005f99;
        }
        .boton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Hola, Mundo!</h1>
    </header>

    <main>
        <p>Esta es mi primera página web. Estoy aprendiendo a crear contenido con HTML y CSS.</p>
        <button class="boton">Haz clic aquí</button>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

</body>
</html>
